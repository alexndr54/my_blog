<div class="login-container">
    <h2 class="text-center">{{ .Title }}</h2>
    {{ ShowMessage .Validation.Status }}
    <form method="post" action="#">
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <textarea name="title" id="title" class="form-control" cols="5" rows="5">{{ ShowValueMessage .Validation.ValidationValue "Title" }}</textarea>
            {{ ShowFailedMessage .Validation.ValidationListError "Title" }}
        </div>
        <div class="mb-3">
            <label for="body" class="form-label">body</label>
            <textarea name="body" id="body" class="form-control" cols="30" rows="10">{{ ShowValueMessage .Validation.ValidationValue "Body" }}</textarea>
            {{ ShowFailedMessage .Validation.ValidationListError "Body" }}
        </div>
        <button type="submit" class="btn btn-primary">Tambah artikel</button>

        <div class="mb-3 mt-3 d-flex justify-content-center">
            <a href="/app/blog/list" class="btn btn-secondary">Kembali</a>
        </div>

    </form>
</div>
